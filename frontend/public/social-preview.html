<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 24px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 64px;
            font-weight: 700;
            margin: 0 0 20px 0;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            margin: 0 0 30px 0;
            opacity: 0.9;
        }
        .tagline {
            font-size: 28px;
            font-weight: 500;
            margin: 0;
            opacity: 0.8;
        }
        .highlight {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        <h1>Summare</h1>
        <div class="subtitle">Digitala årsredovisningar för egenföretagare</div>
        <div class="tagline">
            <span class="highlight">Enkelt</span> • 
            <span class="highlight">Pålitligt</span> • 
            <span class="highlight">Prisvärt</span>
        </div>
    </div>
</body>
</html>
